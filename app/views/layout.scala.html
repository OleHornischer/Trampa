@(title: String)(content: Html)

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>@{ "Trampa - " + title}</title>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/reset.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/text.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/grid.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/layout.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/nav.css")" media="screen" />
    <!--[if IE 7]><link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/ie.css")" media="screen" /><![endif]-->
    <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.3.2.min.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-ui.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-fluid16.js")" type="text/javascript"></script>
</head>
    <body>
        <div class="container_12">
            <div class="grid_12">
                <h1 id="branding">
                    <a href="#">Trampa</a>
                </h1>
            </div>
            <div class="clear"></div>
            <div class="grid_12">
                <ul class="nav main">
                    <li>
                        <a href="#">Menu 1</a>
                        <ul>
                            <li>
                                <a href="#">Item 1</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">Menu 2</a>
                        <ul>
                            <li>
                                <a href="#">Item 1</a>
                            </li>
                        </ul>
                    </li>
                    <li class="secondary">
                        <a href="#" title="...">Item right</a>
                    </li>
                </ul>
            </div>
            <div class="clear">&nbsp;</div>
            @if(title.size > 0) {
                <div class="grid_12">
                    <h2 id="page-heading">@title</h2>
                </div>
            }
            <div class="clear">&nbsp;</div>
            <div class="grid_12" id="content">
                @content
            </div>

            <div class="clear">&nbsp;</div>
            <div class="grid_12" id="site_info">
                <div class="box">
                    <p><small>&copy; Trampa</small></p>
                </div>
            </div>
            <div class="clear">&nbsp;</div>
        </div>
    </body>
</html>
